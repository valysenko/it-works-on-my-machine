version: '3.9'
services:
  devops-redis:
    image: redis:8.0-alpine
    restart: always
    volumes:
      - devops-redis-data:/data
    networks:
      - devops-network
  devops-postgres:
    image: postgres:17.2-alpine
    restart: always
    volumes:
      - devops-postgres-data:/var/lib/postgresql/data
      - ../db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 15439:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      SCHEMA: ${POSTGRES_SCHEMA}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    command: ["postgres", "-c", "wal_level=logical"]
    networks:
      - devops-network
  devops-backend:
    restart: always
    tty: true
    container_name: devops-backend
    hostname: devops-backend
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/src
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DEBUG: true
      DB_ENDPOINT: devops-postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      REDIS_ENDPOINT: devops-redis
      REDIS_PORT: 6379
    logging:
      driver: loki
      options:
        loki-url: "http://0.0.0.0:3100/loki/api/v1/push"
        loki-batch-size: "100"
        loki-retries: 2
        loki-max-backoff: 1000ms
        loki-timeout: 1s
    networks:
      - devops-network
    depends_on:
      - devops-redis
      - devops-postgres
      - loki

#networks: # for run in separate files
#  devops-network:
#    name: devops-network
#    external: true

volumes:
  devops-postgres-data:
    name: devops-postgres-data
    driver: local
  devops-redis-data:
